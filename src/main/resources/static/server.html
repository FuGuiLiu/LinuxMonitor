<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>服务器信息</title>
    <link href="css/elementUI/element-ui.css" rel="stylesheet">
    <style>
        .el-row {
            margin-bottom: 20px;
        }

        .el-row:last-child {
            margin-bottom: 0;
        }

        .sysFile {
            margin-bottom: 5px;
        }

        .sysFile:last-child {
            margin-bottom: 0;
        }

        .el-header, .el-footer {
            /*background-color: rgba(0, 123, 255, 0.3);*/
            color: #333;
            text-align: center;
            line-height: 60px;
        }

        .el-aside {
            background-color: rgba(0, 123, 255, 0.5);
            color: #333;
            text-align: center;
            line-height: 200px;
        }

        .el-main {
            /*background-color: rgba(0, 123, 255, 0.7);*/
            color: #333;
            text-align: center;
            line-height: 160px;
        }

        body > .el-container {
            margin-bottom: 40px;
        }

        .el-container:nth-child(5) .el-aside,
        .el-container:nth-child(6) .el-aside {
            line-height: 260px;
        }

        .el-container:nth-child(7) .el-aside {
            line-height: 320px;
        }

        #big_head {
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
            font-size: 30px;
        }

        .el-row {
            margin-bottom: 20px;

        &
        :last-child {
            margin-bottom: 0;
        }

        }
        .el-col {
            border-radius: 4px;
        }

        .bg-purple-dark {
            background: #99a9bf;
        }

        .bg-purple {
            background: #d3dce6;
        }

        .bg-purple-light {
            background: #e5e9f2;
        }

        .grid-content {
            border-radius: 4px;
            min-height: 36px;
        }

        .row-bg {
            padding: 10px 0;
            background-color: #f9fafc;
        }

        .my-label {
            background: #E1F3D8;
        }

        .my-content {
            background: #FDE2E2;
        }
    </style>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <span id="big_head">服务器状态监控系统</span>
        </el-header>
        <el-header>
            <el-button @click="_initSockJs" type="primary" :disabled="isConnected">手动连接</el-button>
            <el-button @click="_destroySockJs" type="danger" :disabled="!isConnected">断开连接</el-button>
        </el-header>
        <el-main style="box-shadow: 0 2px 4px rgba(0, 0, 0, .12), 0 0 6px rgba(0, 0, 0, .04);border-radius: 30px">
            <el-row :gutter="30">
                <el-col :span="12">
                    <div>
                        <el-tag>CPU核心数量:{{server.cpu[0].value}}</el-tag>
                        <div id="cpu_chart_div" style="width: 100%;height: 500px">
                        </div>
                    </div>
                </el-col>
                <el-col :span="12">
                    <div>
                        <el-tag>内存总量:{{server.mem[0].value}}</el-tag>
                        <div id="memory_chart_div" style="width: 100%;height: 500px">
                        </div>
                    </div>
                </el-col>
            </el-row>
            <el-row>
                <el-container>
                    <el-aside width="200px">磁盘使用状况</el-aside>
                    <el-main id="disk_status_main">
                        <el-descriptions title="" :column="3" border
                                         style="margin-bottom: 5%;" v-for="(item) of server.sysFile">
                            <el-descriptions-item :label="item[0].key" label-class-name="my-label">{{item[0].value}}
                            </el-descriptions-item>
                            <el-descriptions-item :label="item[1].key">{{item[1].value}}</el-descriptions-item>
                            <el-descriptions-item :label="item[2].key">{{item[2].value}}</el-descriptions-item>
                            <el-descriptions-item :label="item[3].key">
                                <el-tag size="small">{{item[3].value}}</el-tag>
                            </el-descriptions-item>
                            <el-descriptions-item :label="item[4].key">
                                <el-tag size="small">{{item[4].value}}</el-tag>
                            </el-descriptions-item>
                            <el-descriptions-item :label="item[5].key">
                                <el-tag size="small">{{item[5].value}}</el-tag>
                            </el-descriptions-item>
                            <el-descriptions-item :label="item[6].key">
                                <div v-if="removePercentSign(item[6].value)<80 && removePercentSign(item[6].value)>30">
                                    <el-progress :text-inside="true" :stroke-width="26"
                                                 :percentage="removePercentSign(item[6].value)"></el-progress>
                                </div>
                                <div v-else-if="removePercentSign(item[6].value)>80">
                                    <el-progress :text-inside="true" :stroke-width="26"
                                                 :percentage="removePercentSign(item[6].value)"
                                                 status="exception"></el-progress>
                                </div>
                                <div v-else-if="removePercentSign(item[6].value)<30">
                                    <el-progress :text-inside="true" :stroke-width="26"
                                                 :percentage="removePercentSign(item[6].value)"
                                                 status="success"></el-progress>
                                </div>
                            </el-descriptions-item>
                        </el-descriptions>
                        <!--                        <el-progress :text-inside="true" :stroke-width="24" :percentage="100" status="success"></el-progress>-->
                        <!--                        <el-progress :text-inside="true" :stroke-width="22" :percentage="80" status="warning"></el-progress>-->
                        <!--                        <el-progress :text-inside="true" :stroke-width="20" :percentage="50" status="exception"></el-progress>-->
                    </el-main>
                </el-container>
            </el-row>
        </el-main>
        <el-footer>Footer</el-footer>
    </el-container>
</div>
</body>
<script src="js/sockjs.min.js"></script>
<script src="js/stomp.js"></script>
<script src="js/vue/vue.min.js"></script>
<script src="js/axios/axios.min.js"></script>
<script src="js/elementUI/element-ui.js"></script>
<script src="js/echarts/echarts.min.js"></script>
<script>
    const wsHost = "http://127.0.0.1:8080/notification";
    const wsTopic = "/topic/server";

    const app = new Vue({
        el: '#app',
        data: function () {
            return {
                myChart_CPU: {
                    series: [{
                        type: 'gauge',
                        startAngle: 90,
                        endAngle: -270,
                        pointer: {
                            show: false
                        },
                        progress: {
                            show: true,
                            overlap: false,
                            roundCap: false,
                            clip: false,
                            itemStyle: {
                                borderWidth: 1,
                                borderColor: '#464646',
                            }
                        },
                        axisLine: {

                            lineStyle: {
                                width: 40,
                            }
                        },
                        splitLine: {
                            show: false,
                            distance: 0,
                            length: 10,
                            // color: '#EE6666',
                        },
                        axisTick: {
                            show: false
                        },
                        axisLabel: {
                            show: false,
                            distance: 50
                        },
                        data: [{
                            value: 0,
                            name: 'CPU当前空闲率',
                            title: {
                                offsetCenter: ['0%', '-60%']
                            },
                            detail: {
                                offsetCenter: ['0%', '-45%'],
                            }
                        },
                            {
                                value: 0,
                                name: 'CPU用户使用率',
                                title: {
                                    offsetCenter: ['0%', '-25%']
                                },
                                detail: {
                                    offsetCenter: ['0%', '-10%'],
                                }
                            },
                            {
                                value: 0,
                                name: 'CPU当前等待率',
                                title: {
                                    offsetCenter: ['0%', '15%']
                                },
                                detail: {
                                    offsetCenter: ['0%', '30%'],
                                }
                            }, {
                                value: 0,
                                name: 'CPU系统使用率',
                                title: {
                                    offsetCenter: ['0%', '50%']
                                },
                                detail: {
                                    offsetCenter: ['0%', '66%'],
                                }
                            }
                        ],
                        title: {
                            fontSize: 14
                        },
                        detail: {
                            width: 50,
                            height: 14,
                            fontSize: 14,
                            color: 'auto',
                            borderColor: 'auto',
                            borderRadius: 20,
                            borderWidth: 1,
                            formatter: '{value}%'
                        }
                    }]
                },
                myChart_Memory: {
                    series: [{
                        type: 'gauge',
                        anchor: {
                            show: true,
                            showAbove: true,
                            size: 18,
                            itemStyle: {
                                color: '#FAC858'
                            }
                        },
                        pointer: {
                            icon: 'path://M2.9,0.7L2.9,0.7c1.4,0,2.6,1.2,2.6,2.6v115c0,1.4-1.2,2.6-2.6,2.6l0,0c-1.4,0-2.6-1.2-2.6-2.6V3.3C0.3,1.9,1.4,0.7,2.9,0.7z',
                            width: 8,
                            length: '80%',
                            offsetCenter: [0, '8%']
                        },

                        progress: {
                            show: true,
                            overlap: true,
                            roundCap: true
                        },
                        axisLine: {
                            roundCap: true
                        },
                        data: [{
                            value: 0,
                            name: '已用内存',
                            title: {
                                offsetCenter: ['-40%', '80%']
                            },
                            detail: {
                                offsetCenter: ['-40%', '95%']
                            }
                        },
                            {
                                value: 0,
                                name: '剩余内存',
                                title: {
                                    offsetCenter: ['40%', '80%']
                                },
                                detail: {
                                    offsetCenter: ['40%', '95%']
                                }
                            }
                        ],
                        title: {
                            fontSize: 14
                        },
                        detail: {
                            width: 40,
                            height: 14,
                            fontSize: 14,
                            color: '#fff',
                            backgroundColor: 'auto',
                            borderRadius: 3,
                            formatter: '{value}%'
                        }
                    }]
                },
                isConnected: false,
                stompClient: {},
                socket: {},
                server: {
                    cpu: [],
                    mem: [],
                    jvm: [],
                    sys: [],
                    sysFile: []
                }
            }
        },
        methods: {
            _getServerInfo() {
                axios.get('/server')
                    .then((response) => {
                        this.server = response.data
                    });
            },
            _initSockJs() {
                this._getServerInfo();
                this.socket = new SockJS(wsHost);
                this.stompClient = Stomp.over(this.socket);

                this.stompClient.connect({}, (frame) => {
                    console.log('websocket连接成功:' + frame);
                    this.isConnected = true;
                    this.$message('websocket服务器连接成功');

                    // 另外再注册一下消息推送
                    this.stompClient.subscribe(wsTopic, (response) => {
                        this.server = JSON.parse(response.body);
                        this._initialCharts();
                    });
                });
            },
            _destroySockJs() {
                if (this.stompClient != null) {
                    this.stompClient.disconnect();
                    this.socket.onclose;
                    this.socket.close();
                    this.stompClient = {};
                    this.socket = {};
                    this.isConnected = false;
                    this.server.cpu = [];
                    this.server.mem = [];
                    this.server.jvm = [];
                    this.server.sys = [];
                    this.server.sysFile = [];
                }
                console.log('websocket断开成功！');
                this.$message.error('websocket断开成功！');
            },
            _initialCharts() {
                // CPU信息展示
                var myChart_cpu_chart_div = echarts.init(document.getElementById("cpu_chart_div"), 'macarons');
                // 内存信息展示
                var myChart_memory_chart_div = echarts.init(document.getElementById("memory_chart_div"), 'macarons');
                // 磁盘信息展示
                // disk_chart_div
                // 设置CPU当前空闲率
                this.myChart_CPU.series[0].data[0].value = removePercentSign(this.server.cpu[5].value);
                // 设置CPU用户使用率
                this.myChart_CPU.series[0].data[1].value = removePercentSign(this.server.cpu[3].value);
                // 设置CPU当前等待率
                this.myChart_CPU.series[0].data[2].value = removePercentSign(this.server.cpu[4].value);
                // 设置CPU系统使用率
                this.myChart_CPU.series[0].data[3].value = removePercentSign(this.server.cpu[2].value);

                // 设置内存已用内存
                this.myChart_Memory.series[0].data[0].value = removePercentSign(this.server.mem[3].value);
                // 设置内存剩余内存
                this.myChart_Memory.series[0].data[1].value = (100 - removePercentSign(this.server.mem[3].value)).toFixed(2);

                myChart_cpu_chart_div.setOption(this.myChart_CPU);
                myChart_memory_chart_div.setOption(this.myChart_Memory);
            }
        },
        mounted() {
            this._initSockJs();
            // this._initialCharts();
        }
        ,
        beforeDestroy() {
            this._destroySockJs();
        }

    });

    /*去掉百分号*/
    function removePercentSign(number) {
        return number.replace("%", '');
    }
</script>
</html>
